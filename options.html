<html>
	<head>	
		<title>Rally Chrome Extension - Settings</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div id = "title">
			<p>Settings for the Rally Extension</p>
		</div>
		<div class="settings-container" id = "settings">
			<div class="settings-input-fields">
				<p><label>Domain: </label><input id='domain' type='text'><span class="subtext">If your rally instance isn't https://rally1.rallydev.com, put your domain name here.  Ex: google.com</span></p>
				<p><label># of Recents: </label><input id="recents" type='number' min='5' max='25' value='5'><span class="subtext">Indicates the amount of recents to show when you click the Rally icon.</span></p>
<!--Add settings for which artifacts to show in the recent list.-->
				<div class="popup artifact-selections">
					<h5>Select the artifacts you care about</h5>
					<p><input type="checkbox" name="user-story" value="userstory">User Story</p>
					<p><input type="checkbox" name="defect" value="defect">Defect</p>
					<p><input type="checkbox" name="defect-suite" value="defectsuite">Defect Suite</p>
					<p><input type="checkbox" name="task" value="task"></p>
					<p><input type="checkbox" name="iteration" value="iteration"></p>
					<p><input type="checkbox" name="release" value="release"></p>
					<p><input type="checkbox" name="portfolioitem" value="portfolioitem"></p>
					<p><input type="checkbox" name="testcase" value="testcase"></p>
					<p><input type="checkbox" name="milestone" value="milestone"></p>
				</div>
			</div>
		</div>
		<button id="save-button" class="save-button">Save Settings</button>
	</body>
	<script src='options.js'></script>
</html>
