<!doctype html>
<html class="popup">
  <head>
    <title>Rally</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
	<link rel="stylesheet" type="text/css" href="../lib/jquery/jquery-ui.min.css" />
	<script src="../lib/jquery/jquery-2.1.4.min.js"></script>
	<script src="../lib/jquery/jquery-ui.min.js"></script>
	<script src="../js/recents.js"></script>
	<script src='../js/templates.js'></script>
	<script src='../js/bookmarks.js'></script>
	<script src="../js/popup.js"></script>
  </head>
  <body class="popup">
	  <div id="accordion">
	  	<h3> Recents </h3>
		<div id="recently-visited"></div>
		<h3> Templates </h3>
		<div id="templating">
			<div class="template-header"></div>
			<div class="popup search" id="search"></div>
			<div class="popup" id="template-append"></div>
			<div id="template-info"></div>
			<button id="get-template">Get Template</button>
			<button class="hidden" id="save-template">Save Template</button>
			<button class="hidden" id="restore-template">Apply Template</button>
			<button class="hidden" id="cancel">Cancel</button>
		</div>
		<h3> Bookmarks </h3>
		<div id="bookmarks">
			<div id="bookmark-append"></div>
			<button id ="save-bookmark">Save to my Rally Pages</button>
			<button id ="restore-bookmarks">Open Rally bookmarks in new window</button>
		</div>
  </body>
</html>
